{% extends "base.html" %}
{% block head_title %} Kothari Palace {% endblock head_title %}
{% load static %}

{% block content %}


<div class="container">
    <div id='calendar' class="frm-container bg-secondary">

    </div>
</div>





{% endblock %}


{% block extra_scripts %}

<script>

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['bootstrap', 'dayGrid'],

            events: [
                {% for event in event %}
                {
                title: '{{event.name}}',
                start: '{{event.start_date|date:"Y-m-d"}}',
                end: '{{event.end_date|date:"Y-m-d"}}',
                url: '{{ event.get_absolute_url }}'
            },
            {% endfor %}
            {% for muhurt in muhurt %}
    {
        title: '{{muhurt.name}}',
            start: '{{muhurt.start_date|date:"Y-m-d"}}',
                end: '{{muhurt.end_date|date:"Y-m-d"}}',
                    color: 'orange'
    },
    {% endfor %}
            ]

        });

    calendar.render();
    });
</script>


{% endblock extra_scripts %}
